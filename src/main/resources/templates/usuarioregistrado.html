<!DOCTYPE html>
<html th:replace="~{_global :: plantilla(~{::title}, ~{::main})}"
	xmlns:th="http://www.thymeleaf.org">

<title>usuarioregistrado</title>

<main class="container min-vh-100">

	<div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show"
		role="alert">
		Se ha producido un Error
		<button type="button" class="btn-close" data-bs-dismiss="alert"
			aria-label="Close"></button>
	</div>
	
	<div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show"
		role="alert">
		Has cerrado la sesi√≥n
		<button type="button" class="btn-close" data-bs-dismiss="alert"
			aria-label="Close"></button>
	</div>
	
	<div class="d-flex justify-content-between border-bottom p-1 my-5 mx-2">
		<div class="d-inline-flex px-1 fst-italic text-success">
			<h2>Nuevo usuario registrado <i class="bi bi-emoji-smile"></i></h2>
		</div>
	</div>
	
	<div class="d-flex justify-content-between border-bottom p-1 my-5 mx-2">
		<div class="d-inline-flex gap-2 text-secondary">
			<h2><i class="bi bi-person"></i></h2>
			<h2 class="me-5" th:text="${nuevousuario.username}">Usuario <i class="bi bi-emoji-smile"></i></h2>
			<h2 th:text="${nuevousuario.role}" class="fst-italic text-secondary-emphasis">Permisos</h2>
		</div>
	</div>
	
	<div class="row mb-5">
		<div class="col mx-3 my-5">
			<a class="btn btn-primary px-5" href="/index">Volver</a>
		</div>
	</div>

</main>
